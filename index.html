<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌟 Interactive Web Page with JavaScript</h1>
    <button id="themeToggle">Toggle Dark Mode</button>
  </header>

  <main>
    <!-- Counter Section -->
    <section>
      <h2>🎮 Counter Game</h2>
      <p>Click the button to increase the count!</p>
      <button id="counterBtn">Click Me</button>
      <p>Count: <span id="count">0</span></p>
    </section>

    <!-- FAQ Section -->
    <section>
      <h2>❓ FAQ</h2>
      <div class="faq">
        <button class="faq-question">What is JavaScript?</button>
        <div class="faq-answer">JavaScript is a programming language that adds interactivity to websites.</div>
      </div>
      <div class="faq">
        <button class="faq-question">What is DOM?</button>
        <div class="faq-answer">DOM stands for Document Object Model, it represents the page structure.</div>
      </div>
    </section>

    <!-- Form Section -->
    <section>
      <h2>📋 Registration Form</h2>
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <span class="error" id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <span class="error" id="passwordError"></span>

        <button type="submit">Register</button>
      </form>
      <p id="successMsg"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
